<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    
    <section class="d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="card">
            <div class="card-body">
              <p id="pNombre"></p>
              <p id="pApellido"></p>
              <p id="pEducacion"></p>
              <p id="pPais"></p>
              <p id="pProvincia"></p>
              <p id="pObservaciones"></p>
            </div>
        </div>
    </div>
    </section>
    <script>
        let nombre = localStorage.getItem("nombre");
        let apellido = localStorage.getItem("apellido");
        let educacion = localStorage.getItem("educacion");
        let pais = localStorage.getItem("pais");
        let provincia = localStorage.getItem("provincia");
        let observaciones = localStorage.getItem("observaciones");

        $("#pNombre").append(nombre);
        $("#pApellido").append(apellido);
        $("#pEducacion").append(educacion);
        $("#pPais").append(pais);
        $("#pProvincia").append(provincia);
        $("#pObservaciones").append(observaciones);
    </script>
</body>
</html>
