<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 8px;
            text-align: center;
        }
        .form{
            padding: 15px;
        }
        .error{
            color: red;
            font-size: 14px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <form class="col g-3" id="myForm">
            <div class="col-md-12 mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email">
            </div>
            <div class="col-md-12 mb-3">
                <label for="inputPassword" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="inputPassword" name="clave">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script>
        $(document).ready(function() {
        $('#myForm').validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
                clave: {
                    required: true
                }
            },
            messages: {
                email: {
                    required: "El campo email es requerido",
                    email: "Email inv치lido"
                },
                clave: {
                    required: "El campo contrase침a es requerido"
                }
            },
            submitHandler: function(form){
                let email = $('#inputEmail').val();
                let clave = $('#inputPassword').val();

                if(email === "tup2022@tup.com.ar" && clave === "123456"){
                    window.location.href = "alta.html"
                } else {
                    alert("Email o contrase침a incorrectos");
                }
            }
        });
    });
    </script>
  </body>
</html>
