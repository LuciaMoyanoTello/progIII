    <div class="container">
        <form class="row g-3" id="myForm">
            <h3>Alta de Piloto</h3>
            <div class="row g-3">
                <div class="col">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" aria-label="First name" id="inputombre">

                    </div>
                </div>
                <div class="col-md-6">
                    <fieldset class="mb-3 md-6">
                        <label for="inputTipoVuelo" class="form-label">Tipo vuelo</label>
                        <div class="row-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoVuelo" id="radioCabotaje" value="Cabotaje" checked>
                                <label class="form-check-label" for="radioCabotaje">Cabotaje</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoVuelo" id="radioInternacional" value="Internacional">
                                <label class="form-check-label" for="radioInternacional">Internacional</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="inputNacionalidad" class="form-label">Nacionalidad</label>
                <select id="inputNacionalidad" class="form-select">
                  <option value="" selected>Seleccionar</option>
                  <option value="1">Argentina</option>
                  <option value="2">Uruguay</option>
                  <option value="3">Chile</option>
                </select>
            </div>
            <div id="errorNacionalidad" class="error"></div>
