<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Datos</h1>
    <p id="pEmail"></p>
    <p id="pNombreApellido"></p>
    <p id="pClave"></p>
    <p id="pNacionalidad"></p>
    <p id="pFecha"></p>
    <p id="pSexo"></p>
    </div>
    <script>
        let email = localStorage.getItem("Email");
        $("#pEmail").append(email)
        let nombre = localStorage.getItem("Nombre");
        $("#pNombreApellido").append(nombre)
        let apellido = localStorage.getItem("Apellido");
        $("#pNombreApellido").append(" " + apellido)
        let clave = localStorage.getItem("Clave");
        $("#pClave").append(clave)
        let nacionalidad = localStorage.getItem("Nacionalidad");
        $("#pNacionalidad").append(nacionalidad)
        let fecha = localStorage.getItem("Fecha");
        $("#pFecha").append(fecha)
        let sexo = localStorage.getItem("Sexo");
        $("#pSexo").append(sexo)
    </script>
    
</body>
</html>
