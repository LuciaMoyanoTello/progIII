<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    </head>
    <style>
        body{
            background-color: black;
        }
        .container{
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: aliceblue;
        }
        .error{
            color: red;
        }
    </style>
  <body>
    <section class="d-flex align-items-center" style="height: 100vh;">
        <div class="container">
            <form action="" id="registro">
                <h1>Registro</h1>
                <div class="col mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col">
                      <input type="email" class="form-control" id="inputEmail" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                        <input type="text" class="form-control" aria-label="Nombre" name="nombre" id="inputNombre">
                    </div>
                    <div class="col">
                        <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
                        <input type="text" class="form-control" aria-label="Apellido" name="apellido" id="inputApellido">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="inputClave" class="form-label">Clave</label>
                        <input type="text" class="form-control" aria-label="Clave" name="clave" id="inputClave">
                    </div>
                    <div class="col mb-3">
                        <label for="inputReClave" class="form-label">Repetir Clave</label>
                        <input type="text" class="form-control" aria-label="ReClave" name="reClave" id="inputReClave">
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="inputNacionalidad" class="form-label">Nacionalidad</label>
                    <select id="inputNacionalidad" class="form-select" name="nacionalidad">
                      <option selected value="">Seleccionar</option>
                      <option value="Argentina">Argentina</option>
                      <option value="Chile">Chile</option>
                      <option value="Uruguay">Uruguay</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="inputFecha" class="row-sm-2 row-form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" name="fecha" id="inputFecha">
                    </div>
                    <div class="col">
                        <fieldset class="col mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Hombre">
                                <label class="form-check-label" for="gridRadios1">
                                  Hombre
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Mujer">
                                <label class="form-check-label" for="gridRadios2">
                                  Mujer
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Otro">
                                <label class="form-check-label" for="gridRadios3">
                                  Otro
                                </label>
                              </div>
                              <label for="gridRadios" class="error"></label>
                        </fieldset>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <!-- Error dentro de una caja -->
                <!-- <div class="row">
                    <div class="col" id="error"></div>
                </div> -->
            </form>
        </div>
    </section>
    <script>
        $("#registro").validate({
            rules:{
                email:{
                    required: true,
                    email: true
                },
                nombre:{ required: true, maxlength: 20},
                apellido:{required: true, maxlength: 30},
                clave:{required: true, minlength: 6},
                reClave:{required:true, equalTo: "#inputClave"},
                nacionalidad:{required:true},
                fecha:{required:true},
                gridRadios:{required:true}
            },
            messages:{
                email:{
                    required: "El email es requerido",
                    email: "Formato no valido"
                },
                nombre:{
                    required: "Ingrese nombre",
                    maxlength: "No mas de 20 caracteres"
                },
                apellido:{
                    required: "Ingrese apellido",
                    maxlength: "No mas de 30 caracteres"
                },
                clave:{
                    required: "Ingrese clave",
                    minlength: "Ingrese por lo menos 6 caracteres"
                },
                reClave:{
                    required: "Ingrese clave de nuevo",
                    equalTo: "Igrese la misma clave"
                },
                nacionalidad:{
                    required: "Elija nacionalidad"
                },
                fecha:{
                    required: "Ingrese una fecha"
                },
                gridRadios:{
                    required: "Elija una fecha de nacimiento"
                }
            },
            //Error dentro de una caja
            // errorPlacement : function(error, element){
            //     $("#error").append($("<p>").append(error));
            // },
            submitHandler: function(form){
                let email = $("#inputEmail").val();
                let nombre= $('#inputNombre').val();
                let apellido= $('#inputApellido').val();
                let clave= $('#inputClave').val();
                let reClave= $('#inputReClave').val();
                let nacionalidad= $('#inputNacionalidad').val();
                let fecha= $('#inputFecha').val();
                let sexo= $("input").filter(":checked").val();
                //Puede ser let sexo= $("input : checked").val();
                
                localStorage.setItem("Email",email);
                localStorage.setItem("Nombre",nombre);
                localStorage.setItem("Apellido",apellido);
                localStorage.setItem("Clave",clave);
                localStorage.setItem("ReClave",reClave);
                localStorage.setItem("Nacionalidad",nacionalidad);
                localStorage.setItem("Fecha",fecha);
                localStorage.setItem("Sexo",sexo);
                
                form.submit();
            }
        })
    </script>
  </body>
</html>
