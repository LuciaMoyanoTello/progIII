<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    </head>
    <style>
        body{
            background-color: black;
        }
        .container{
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: aliceblue;
        }
        .error{
            color: red;
        }
    </style>
  <body>
    <section class="d-flex align-items-center" style="height: 100vh;">
    <div class="container">
    <form id="login" action="principal.html">
        <h1>Iniciar Sesion</h1>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" name="email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Clave</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputClave" name="clave">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <hr>
        <a href="C:\Users\lucia\OneDrive\Escritorio\Documentos\3 año\programación\progIII\Pre-examen\ejercicio de Gabi\registro.html">¿No tienes una cuenta?</a>
        <p id="error" class="error"></p>
      </form>
    </div>
    </section>
    
    <script>
        const vEmail = localStorage.getItem("Email");
        const vClave = localStorage.getItem("Clave");
        $("#login").validate({
            rules:{
                email:{
                    required: true,
                    email: true
                },
                clave:{
                    required: true
                }
            },
            messages:{
                email:{
                    required: "El email es requerido",
                    email: "Formato no valido"
                },
                clave:{
                    required: "Ingrese clave"
                }
            },
            submitHandler: function(form){
                let email = $("#inputEmail").val();
                let clave= $('#inputClave').val();
                if(email == vEmail && clave == vClave){
                    form.submit();
                }else{
                    let error = $("#error");
                    error.empty();
                    error.append("No se encontro email o clave")
                }
            }
        })
    </script>
  </body>
</html>
