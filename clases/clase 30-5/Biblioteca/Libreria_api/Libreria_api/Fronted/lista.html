<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <table class="table">
        <h1 style="text-align: center;">LISTA DE LIBROS</h1>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Autor</th>
                <th scope="col">Genero</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>-->
        </tbody>
    </table>
    <button type="button" class="btn btn-success" onclick="window.location.href ='nuevo.html'">Crear nuevo
        libro</button>
    <script>
        traerLibros()

        function traerLibros() {
            fetch("https://localhost:7057/TodosLibros")
                .then(response => response.json())
                .then(libros => {
                    //console.log(libros)

                    const body = document.getElementsByTagName("tbody")[0]

                    body.innerHTML = libros.map(libro => `<tr>
                <td id="id">${libro.isbn}</td>
                <td>${libro.nombre}</td>
                <td>${libro.autor.nombre}</td>
                <td>${libro.genero.nombre}</td>
                <td><button type="button" class="btn btn-primary" onclick="actualizar(${libro.isbn})">Actualizar</button>
                    <button type="button" class="btn btn-danger"onclick="eliminar(${libro.isbn})">Eliminar</button>
                </td>
                </tr>`).join('')
                })
        }

        function actualizar(id){
            localStorage.setItem('id',id)
            window.location.href = 'actualizar.html'
        }

        function eliminar(id){
            fetch(`https://localhost:7057/Eliminar?id=${id}`,{
                method: "DELETE"
            })
            .then(response => {
                if(response.ok){
                    alert("Se elimino con exito")
                    document.location.reload();
                }
            })
        }
    </script>
</body>

</html>
