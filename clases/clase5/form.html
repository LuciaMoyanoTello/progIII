<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>clase 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <form class="row g-3" action="message.html">
            <div class="col-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" name="email">
              <div class="invalid-feedback" id="validEmail">
                Porfavor ingrese un Email valido.
              </div>
            </div>
            <div class="col-12">
              <label for="inputClave" class="form-label">Clave</label>
              <input type="password" class="form-control" id="inputClave" name="clave">
            </div>
            <div class="col-12">
              <label for="inputService" class="form-label">Servicio</label>
              <select id="inputService" class="form-select" name="serviceId">
                <option value="-1" selected>Seleccione...</option>
                <option value="1">Web</option>
                <option value="2">Movil</option>
              </select>
              <div class="invalid-feedback" id="validService">
                Ingrese un servicio valido
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
    </div>

    <script>
        const form = document.getElementsByTagName("form")[0]
        form.addEventListener("submit", sendForm)

        function sendForm(e){
            const email = document.getElementById("inputEmail");
            if(email.value == ""){
                alert("Ingrese un mail v√°lido")
            }

            const service = document.getElementById("serviceId");

            if (service.value == -1)
            {
                const serviceAlert = service.nextElementSibling;
                serviceAlert.style.display = "block";
            }
            e.preventDefault();
        }
    </script>
  </body>
</html>
